{% extends 'summarizer/base.html' %}

{% block index %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Chatbot</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #chatbot-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-box {
            height: 400px;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: #333;
        }
        .bot-message {
            text-align: left;
            color: #007bff;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Chatbot</h1>
        <div id="chatbot-container">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage();">
        </div>
    </div>

    <script>
        function getCSRFToken() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('csrftoken=')).split('=')[1];
            return cookieValue;
        }

        function appendMessage(message, className) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            messageDiv.innerHTML = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('<strong>User:</strong> ' + message, 'user-message');
            userInput.value = '';

            fetch('{% url "chatbot" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCSRFToken(),
                },
                body: new URLSearchParams({
                    'message': message
                })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('<strong>News Bot:</strong> ' + data.reply, 'bot-message');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>

{% endblock %}
